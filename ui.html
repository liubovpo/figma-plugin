<label for="sheetUrl">Google Sheet URL:</label><br />
<input type="text" id="sheetUrl" name="sheetUrl" /><br />
<button id="updateText">Update Text Layers</button>
<script>
  document.getElementById("updateText").addEventListener("click", () => {
    const url = document.getElementById("sheetUrl").value;
    parent.postMessage({ pluginMessage: { type: "update-text", url } }, "*");
  });
</script>
